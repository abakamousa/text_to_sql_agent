# ===============================================
# üö¶ SQL Guardrails Configuration
# ===============================================
# This file defines safety and governance rules
# for validating SQL queries generated by the agent.
# ===============================================

# ------------------------------------------------
# üö´ Blocked Keywords
# ------------------------------------------------
# These are SQL keywords that should NEVER appear
# in auto-generated or user-approved queries.
# (Helps prevent data corruption, privilege escalation, etc.)
blocked_keywords:
  - DROP
  - DELETE
  - TRUNCATE
  - ALTER
  - UPDATE
  - GRANT
  - REVOKE
  - CREATE
  - EXEC
  - INSERT
  - MERGE
  - COMMIT
  - ROLLBACK
  - SHUTDOWN

# ------------------------------------------------
# ‚úÖ Allowed Tables
# ------------------------------------------------
# Restricts which database tables can be queried.
# If the list is empty, all tables are allowed.
# If populated, *only* tables listed below are allowed.
# (Table names are case-insensitive.)
allowed_tables:
 # - CUSTOMERS
 # - ORDERS
 # - PRODUCTS
 # - SALES
 # - EMPLOYEES
 # - SalesOrderHeader

# ------------------------------------------------
# ‚ÑπÔ∏è Notes
# ------------------------------------------------
# - You can leave `allowed_tables` empty to disable table restrictions.
# - The validator automatically converts all entries to uppercase.
# - Add environment-specific overrides (e.g., `rules.dev.yaml`) if needed.
